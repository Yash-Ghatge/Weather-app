<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <h2>Weather DashBoard</h2>
    </div>
    <div class="main">
        <div class="search">
            <input class="input" placeholder="Enter a city name">
            <btn id="btn">Search</btn>
        </div>

        <div class="weather">
          
            <div class="left">
               
                <P id="temp">0<sup>o</sup>c</P>
               
            </div>
            <div class="right">
                <img src="clouds.png">
            </div>
        </div>
    </div>
    <div class="cards">
        <div class="card1 color">
           <img src="humidity.png" class="img">
            <p id="hum">0%</p>
            <p>Humidity</p>
        </div>
        <div class="card2 color ">
            <img src="wind.png" class="img">
            <p id="wind">0 km/h</p>
            <p>Wind</p>
        </div>
        <div class="card3 color ">
            <img src="drizzle.png" class="img">
            <p id="pre">0%</p>
            <p>Precip</p>
        </div>
        
    </div>
    <script src="script.js"></script>

</body>

</html>
